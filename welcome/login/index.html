.background {
        
        position: fixed;
        bottom: 0px;
        right: 25px;
        z-index: 20;
  background-color: #fff;
    }
    
    .livechat-container {
       
            box-sizing: border-box;
        
    }
    .livechat-container:before {
            box-sizing: border-box;
        
    }
    .livechat-container:after{
        box-sizing: border-box;
    }
    .livechat-container a{
    
        width: 100%;
    min-width: 320px;
  text-decoration: none;
    
    }
.livechat-container a:visited{
    
        color: #fff;
    
    }
    #chat-container {display:none;height: 500px;}
    
    .livechat-button {
        width: 100%;
        font-family: adelle-sans,sans-serif;
        font-weight: 700;
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 1px;
        background: #004B81;
        color: #fff;
        display: block;
        padding: 10px 20px;
        text-decoration: none;
    }
    
    .webchat {
      display: none;
        background: #fff;
        padding: 20px;
        width: 320px;
        max-width: 100%;
    }
    .webchat-row {
        width: 100%;
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        align-items: center;
        margin-bottom: 10px;
    
    }
    .webchat-row label {
        width: auto;
        font-family: adelle-sans,sans-serif;
        font-weight: 400;
        font-size: 13px;
        line-height: 1.4;
        display: inline-block;
    }
     .webchat-row input {
        width: 62%;
        padding: 10px;
        font-family: adelle-sans,sans-serif;
        font-weight: 400;
        border: 1px solid #dadada;
        font-size: 14px;
        color: #34383b;
        transition: .2s all ease-in;
     }
    .webchat-row input:focus {
        border-color: #004B81;
    }
    .c-button {
        display: inline-block;
        outline: none;
        border: none;
        background: #0099DB;
        padding: 10px 20px;
        font-size: 13px;
        color: #fff;
        text-transform: uppercase;
        cursor: pointer;
        transition: .2s all ease-in;
        margin-top: 20px;
        width: 100%;
        text-align: center;
        text-decoration: none;
        
    }
    .c-button:hover {
        color: #004B81;
        text-decoration: none;
    }
    </style>
